<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link type="text/css" href="/css/print.css?ver=1.26" rel="stylesheet" media="print" />

</head>
<body>
    <div id="titleBar">
        <h1>Cloud Time Check</h1>
        
        <ul>
            <li><a href="https://github.com/mjyeaney/CloudTimeCheck" title="View on GitHub" target="_blank">View on GitHub</a>
        </ul>
    </div>
    
    <div id="inputPanel">
        <div class="navPanel">
            <h3>Test Parameters</h3>
        </div>
        
        <div class="inputForm">
            <div class="textBox">
                <label for="txtTestCount">Measurement Count:</label>
                <input id="txtTestCount" type="text" value="" />
            </div>
            
            <div class="textBox">
                <label for="txtTestDelay">Test Delay (ms):</label>
                <input id="txtTestDelay" type="text" value="" />
            </div>
            
            <div class="buttonBar">
                <button id="btnRun" class="red" title="Run" data-busy-text="Click to Stop" data-idle-text="Run Test">Run Test</button>
            </div>
        </div>
        
        <div class="statusDisplay">
            <h3>Summary Data</h3>
            <table>
                <tr>
                    <td>Test Runs:</td>
                    <td id="txtTestRunCount"><span>0</span>ms</td>
                </tr>
                <tr>
                    <td>Client Offset (&mu;):</td>
                    <td id="txtAvgWebserverDelta"><span>0.0</span>ms</td>
                </tr>
                <tr>
                    <td>Server Offset (&mu;):</td>
                    <td id="txtAvgStorageDelta"><span>0.0</span>ms</td>
                </tr>
                <tr>
                    <td>Server Latency (&mu;):</td>
                    <td id="txtAvgLatency"><span>0.0</span>ms</td>
                </tr>
                <tr>
                    <td>Storage Latency (&mu;):</td>
                    <td id="txtAvgStorageLatency"><span>0.0</span>ms</td>
                </tr>
            </table>
        </div>
    </div>

    <div id="results">
        <div class="noModel">
            <h3>Click 'Run Tests' to begin.</h3>
        </div>
        <div class="graph" id="deltaGraph"></div>
        <div class="graph" id="deltaHistogram"></div>
        <div class="graph" id="storageDeltaGraph"></div>
        <div class="graph" id="storageDeltaHistogram"></div>
        <div class="graph" id="latencyGraph"></div>
        <div class="graph" id="latencyHistogram"></div>
        <div class="graph" id="storageLatencyGraph"></div>
        <div class="graph" id="storageLatencyHistogram"></div>
    </div>

    <script src="/scripts/jquery-2.1.4-min.js"></script>
    <script src="/scripts/highcharts.js?ver=1.26"></script>
    
    <script src="/scripts/Statistics.js?ver=1.26"></script>
    <script src="/scripts/Network.js?ver=1.26"></script>
    <script src="/scripts/TimeChecker.js?ver=1.26"></script>
    
    <script src="/scripts/main.js?ver=1.26"></script>
</body>
</html>
